name: Test Workflow

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch:

jobs:
  test:
    name: Test Workflow
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Test workflow
        run: |
          echo "GitHub Actions workflow is working!"
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
          node --version
          npm --version

